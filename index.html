<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="img-hover">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="nft-img">
        <div class="hover"><img src="./images/eye.png" alt="Eye"></div>
      </div>
      <div class="bottom">
        <h3>Equilibrium #3429</h3>
        <p class="w-100">Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <img src="./images/ethereum.png" alt="Ethereum icon" class="ethereum"><p class="dif-color">0.041 ETH</p>
          <img src="./images/clock.png" alt="Clock icon" class="clock"><p class="w-100"> 3 days left</p>
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="Avatar of Creator Jules Wyvern" class="avatar-img">
          <p class="w-100">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/joaoatreto27" target="_blank">joaoatreto27</a>.
    </div>
  </body>
</html>
